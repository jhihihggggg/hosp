# Nginx configuration for nazipuruhs.com (Port 8005)
# This configuration assumes two other servers are already running
# Place this file in: /etc/nginx/sites-available/nazipuruhs.com

upstream hosp_app {
    server 127.0.0.1:8005 fail_timeout=0;
}

server {
    listen 80;
    listen [::]:80;
    
    server_name nazipuruhs.com www.nazipuruhs.com;
    
    client_max_body_size 10M;
    
    # Logging
    access_log /var/log/nginx/nazipuruhs_access.log;
    error_log /var/log/nginx/nazipuruhs_error.log;
    
    # Static files
    location /static/ {
        alias /var/www/hosp/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Media files
    location /media/ {
        alias /var/www/hosp/media/;
        expires 7d;
        add_header Cache-Control "public";
    }
    
    # Main application
    location / {
        proxy_pass http://hosp_app;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        
        # WebSocket support (for Django Channels if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

